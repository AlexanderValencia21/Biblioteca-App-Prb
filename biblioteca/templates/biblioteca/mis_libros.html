<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Libros Prestados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <a href="{% url 'biblioteca:libro-list' %}" class="btn btn-secondary mb-3">Volver a la biblioteca</a>
    <h2>Mis Libros Prestados</h2>
    <ul class="list-group">
        {% for libro in libros %}
            <li class="list-group-item">{{ libro.titulo }} - {{ libro.autor }}</li>
        {% empty %}
            <li class="list-group-item">No has prestado ning√∫n libro.</li>
        {% endfor %}
    </ul>
</body>
</html>
